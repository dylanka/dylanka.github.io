<!DOCTYPE html>
<html>
<head>
	<title>Game Title</title>
	
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<h1>Game Title</h1>
	<div id="gameFrame">
		<script type="text/javascript" src="js/game.js">

		var game = new Phaser.Game(600, 480, Phaser.AUTO, '', { preload: preload, create: create, update: update });

		function preload() {

            game.load.baseURL = 'http://files.phaser.io.s3.amazonaws.com/codingtips/issue007/';
            game.load.crossOrigin = 'anonymous';

		    game.load.image('sky', 'assets/sky.png');
		    game.load.image('ground', 'assets/ground.png');
		    game.load.image('ship', 'assets/ship.png', 32, 48);

		        for (var i = 1; i <= 11; i++)
		    {
		        game.load.image('bullet' + i, 'assets/bullet' + i + '.png');
		    }

		}

		function create() {

			game.physics.startSystem(Phaser.Physics.ARCADE);

		    game.add.sprite(0, 0, 'sky');

		    game.background = this.add.tileSprite(0, 0, this.game.width, this.game.height, 'sky');
            game.background.autoScroll(-40, 0);
		}

		function update() {

			this.player.body.velocity.set(0);

	            if (this.cursors.left.isDown)
	            {
	                this.player.body.velocity.x = -this.speed;
	            }
	            else if (this.cursors.right.isDown)
	            {
	                this.player.body.velocity.x = this.speed;
	            }

	            if (this.cursors.up.isDown)
	            {
	                this.player.body.velocity.y = -this.speed;
	            }
	            else if (this.cursors.down.isDown)
	            {
	                this.player.body.velocity.y = this.speed;
	            }

	            if (this.input.keyboard.isDown(Phaser.Keyboard.SPACEBAR))
	            {
	                this.weapons[this.currentWeapon].fire(this.player);
	            }

        }

		    var Bullet = function (game, key) {

		        Phaser.Sprite.call(this, game, 0, 0, key);

		        this.texture.baseTexture.scaleMode = PIXI.scaleModes.NEAREST;

		        this.anchor.set(0.5);

		        this.checkWorldBounds = true;
		        this.outOfBoundsKill = true;
		        this.exists = false;

		        this.tracking = false;
		        this.scaleSpeed = 0;

		    };

		    Bullet.prototype = Object.create(Phaser.Sprite.prototype);
		    Bullet.prototype.constructor = Bullet;

		    Bullet.prototype.fire = function (x, y, angle, speed, gx, gy) {

		        gx = gx || 0;
		        gy = gy || 0;

		        this.reset(x, y);
		        this.scale.set(1);

		        this.game.physics.arcade.velocityFromAngle(angle, speed, this.body.velocity);

		        this.angle = angle;

		        this.body.gravity.set(gx, gy);

		    };

		    Bullet.prototype.update = function () {

		        if (this.tracking)
		        {
		            this.rotation = Math.atan2(this.body.velocity.y, this.body.velocity.x);
		        }

		        if (this.scaleSpeed > 0)
		        {
		            this.scale.x += this.scaleSpeed;
		            this.scale.y += this.scaleSpeed;
		        }

		    };

		    var Weapon = {};

		    Weapon.SingleBullet = function (game) {

		        Phaser.Group.call(this, game, game.world, 'Single Bullet', false, true, Phaser.Physics.ARCADE);

		        this.nextFire = 0;
		        this.bulletSpeed = 600;
		        this.fireRate = 100;

		        for (var i = 0; i < 64; i++)
		        {
		            this.add(new Bullet(game, 'bullet5'), true);
		        }

		        return this;

		    };

		    Weapon.SingleBullet.prototype = Object.create(Phaser.Group.prototype);
		    Weapon.SingleBullet.prototype.constructor = Weapon.SingleBullet;

		    Weapon.SingleBullet.prototype.fire = function (source) {

		        if (this.game.time.time < this.nextFire) { return; }

		        var x = source.x + 10;
		        var y = source.y + 10;

		        this.getFirstExists(false).fire(x, y, 0, this.bulletSpeed, 0, 0);

		        this.nextFire = this.game.time.time + this.fireRate;

		    };

		</script>
	</div>
</body>
</html>
